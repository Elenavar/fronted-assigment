<div class="dashboard">
    <h1 class="dashboard__title">posts</h1>
    
    <ul class="dashboard__postList">
        <app-post [post]="post" *ngFor="let post of posts" (showDetail)="getDetail($event)" (showForm)="postForm($event)"></app-post>
    </ul>

    <app-post-form [postChoosen]="postChoosen" class="dashboard__form" [class.active]="isEnabledAdd$ | async" (sendForm)="addPost($event)"></app-post-form>
    
    <app-post-detail [postChoosen]="postChoosen" class="dashboard__postDetail" [class.active]="isEnabledInfo$ | async"></app-post-detail>
